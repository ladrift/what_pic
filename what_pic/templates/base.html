{% extends "bootstrap/base.html" %}

{% block title %}What the Pic is{% endblock %}

{% block head %}
{{ super() }}
<link rel="short icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
<link rel="stylesheet" href="{{ url_for('static', filename='mycss.css') }}" media="screen" title="no title" charset="utf-8">
{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only"Toggle navigation></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="navbar-brand" href="{{ url_for('main.index') }}">What the Pic is</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{ url_for('main.index') }}">Home</a></li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  {% block page_content %}{% endblock %}
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static',filename='myjs.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='ws.js') }}"></script>
{% endblock %}
